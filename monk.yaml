namespace: dockerized-nestjs-production-app

nestjs-backend:
  defines: runnable
  metadata:
    name: nestjs-backend
    description: A simple NestJS backend service that returns a 'Hello World!' message.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    nestjs-backend:
      image: env-2764.registry.local/nestjs-backend:docker-less-2ab5e19
      build: .
      dockerfile: Dockerfile.nestjs-backend
  services:
    nestjs-backend-http:
      description: HTTP port for NestJS backend service
      container: nestjs-backend
      port: 3000
      host-port: 3000
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - dockerized-nestjs-production-app/nestjs-backend
