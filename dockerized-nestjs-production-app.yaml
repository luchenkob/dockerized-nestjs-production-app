namespace: dockerized-nestjs-production-app
dockerized-nestjs-production-app:
  defines: runnable
  metadata:
    name: dockerized-nestjs-production-app
    description: A starter production-ready application built with NestJS.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    dockerized-nestjs-production-app:
      build: .
      image: >-
        env-1735.registry.local/dockerized-nestjs-production-app:docker-less-2ab5e19
  services:
    app-port:
      container: dockerized-nestjs-production-app
      port: 3000
      host-port: 3000
      publish: false
      protocol: TCP
      description: The main port that the NestJS app listens to.
